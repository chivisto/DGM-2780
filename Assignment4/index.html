    <script>
        //Toggle Dark Mode
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

        //Bring in nav on load from the left of screen
        gsap.timeline()
            .from(".navbar ul", { xPercent: 100, duration: .5, ease: "power1" });

        //Bring in images from the right of screen
        const trig1 = gsap.utils.toArray('.trigger1');
        trig1.forEach(trg1 => {
            const anim = gsap.from(trg1, { x: 500, paused: true });

            ScrollTrigger.create({
                trigger: trg1,
                start: "center 100%",
                onEnter: () => anim.play()
            });

            ScrollTrigger.create({
                trigger: trg1,
                start: "top bottom",
                onLeaveBack: self => self.disable()
            });
        });

        //Bring in images from the left of screen
        const trig2 = gsap.utils.toArray('.trigger2');
        trig2.forEach(trg2 => {
            const anim = gsap.from(trg2, { x: -500, paused: true });

            ScrollTrigger.create({
                trigger: trg2,
                start: "center 100%",
                onEnter: () => anim.play()
            });

            ScrollTrigger.create({
                trigger: trg2,
                start: "top bottom",
                onLeaveBack: self => self.disable()
            });
        });

        //Fade in mid hero images
        const hero = gsap.utils.toArray('.midhero');
        hero.forEach(heros => {
            const anim = gsap.from(heros, { opacity: 0, paused: true, duration: 3 });

            ScrollTrigger.create({
                trigger: heros,
                onEnter: () => anim.play()
            });

            ScrollTrigger.create({
                trigger: heros,
                onLeaveBack: self => self.disable()
            });
        });

        //Fade in footer hero images
        const ftrhero = gsap.utils.toArray('.ftrhero');
        ftrhero.forEach(ftrheros => {
            const anim = gsap.from(ftrheros, { opacity: 0, paused: true, duration: 3 });

            ScrollTrigger.create({
                trigger: ftrheros,
                onEnter: () => anim.play()
            });

            ScrollTrigger.create({
                trigger: ftrheros,
                onLeaveBack: self => self.disable()
            });
        });

        var sun = document.getElementById('suncon')

        TweenMax.to(sun, 8, { rotation: "360", ease: Linear.easeNone, repeat: -1 });
    </script>
